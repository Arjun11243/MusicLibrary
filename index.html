<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <ul>
            <li class="logo"> <img src="/img/logo2.jpg" alt="Music Library"> Media Player</li>
            <li>Home</li>
            <li>Search</li>
            <li>Liked Songs</li>
            <li>Playlists</li>
        </ul>
    </nav>

    <div class="container">
        <h1>
            Good Evening
        </h1>
        <div class="songList">

            <div class="songItemContainer">
                <div class="singItem">
                    <img  alt="1">
                    <span class="songName">The One</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="0" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-beat"></i></span> </span>
                </div>
                <div class="singItem">
                    <img  alt="2">
                    <span class="songName">The One</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="1" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-beat"></i></span> </span>
                </div>
                <div class="singItem">
                    <img  alt="3">
                    <span class="songName">The One</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="2" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-beat"></i></span> </span>
                </div>
                <div class="singItem">
                    <img  alt="4">
                    <span class="songName">The One</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="3" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-beat"></i></span> </span>
                </div>
                <div class="singItem">
                    <img  alt="5">
                    <span class="songName">The One</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="4" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-beat"></i></span> </span>
                </div>
                <div class="singItem">
                    <img  alt="6">
                    <span class="songName">The One</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="5" class="songItemPlay fa-sharp fa-solid fa-circle-play fa-beat"></i></span> </span>
                </div>
            </div>
            
            <div class="songBanner"></div>
        </div>
    </div>
    
    <div class="bottom">
        <div class="icons">
            <!-- <i class="fa-light fa-play"></i> -->
            <!-- <i class="fa-solid fa-2x fa-shuffle"></i> -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-sharp fa-2x fa-solid fa-circle-play fa-beat" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="songInfo">
            <img src="/img/4.gif" width="74px" alt="2" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0a7882947c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
